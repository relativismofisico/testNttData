#H2 Properties DataBase
spring.datasource.url=jdbc:h2:mem:nttdatatest
spring.datasource.username=data
spring.datasource.password=data
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


server.port=8090
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

#Access by Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2


server.servlet.contextPath = /api

springdoc.api-docs.path=/equipmet-docs

lostpercentage.validation=4.0
yearsDepression.validation=1